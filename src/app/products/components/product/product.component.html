<div class="item">
    <img src="{{data.image}}" alt="">
    <div class="body">
        <h4>{{data.title}}</h4>
        <p>{{data.description}}</p>
    </div>
    <div class="px-3 nb-2 d-flex justify-content-between align-items-center">
        <button class="btn btn-success" (click)="add()">Add To Cart</button>
        <span>{{data.price}} DT</span>
    </div>
</div>
