<div class="box mt-5">
    <div class="my-2 w-25">
        <label for="" class="my-1">Categories : </label>
        <select class="form-control" (change)="filterCategory($event)">
            <option value="all">All</option>
            <option value="{{option}}" *ngFor="let option of categories">{{option}}</option>
        </select>
    </div>
    <div class="row" *ngIf="!loading">
        <div class="col-md-3 col-sm-12" *ngFor="let item of products">
            <app-product [data]="item" (item)="addToCart($event)"></app-product>
        </div>
    </div>
    <div class="text-center w-100" *ngIf="loading">
        <app-spinner></app-spinner>
    </div>
</div>
